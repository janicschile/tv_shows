{%extends "./base.html" %}
{%block titulo %}{{titulo}}{% endblock%}
{%block contenido%}

    <div class="container">
        <div class="row">
            <div class="col">
                
                <form class="form-horizontal" action="/shows/{{data_show.id}}/save" method="post">
                    {% csrf_token %}
                    <!-- Text input -->
                    <div class="form-group">
                        <h1>Editar Show {{data_show.title}} - ID: {{data_show.id}}</h1>
                        <label class="control-label col-sm-1" for="title">Title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" value="{{data_show.title}}" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="network">Network:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="network" placeholder="Enter Channel Network Name" value="{{data_show.network}}" name="network" required>
                        </div>
                        <label class="control-label col-sm-1" for="date">Date:</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="date" placeholder="Date Creation" value="{{data_show.date|date:'Y-m-d'}}" name="date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-1" for="description">Description:</label>
                        <div class="col-sm-10">
                            <input type="textarea" class="form-control" id="description" placeholder="Description" value="{{data_show.description}}" name="description" minlength="10" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-1" for=""></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary btn-block mb-4">Guardar</button>
                        </div>
                    </div>




                    <!-- Submit button -->
                    
                </form>
            </div>
        </div>
{%endblock%}
